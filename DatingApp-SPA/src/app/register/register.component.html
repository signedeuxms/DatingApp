<form #registerForm="ngForm" (ngSubmit)="registerUser()">
  <h2 class="text-center text-primary"> {{signUp}} </h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username"
        [(ngModel)]="model.username" placeholder="Username" />
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password"
        [(ngModel)]="model.password" placeholder="Password" />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit"> {{register}} </button>
    <button class="btn btn-default" type="button" (click)="cancelRegister()"> 
      {{cancel}} 
    </button>
  </div>
</form>
