<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let value of values">
        <td *ngIf="!!value.name"> {{value.id}} </td>
        <td *ngIf="!!value.name"> {{value.name}} </td>
      </tr>
    </tbody>
  </table>
</div>
