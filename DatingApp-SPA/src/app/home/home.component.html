<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align:center;">
    <h1> {{findYourMatch}} </h1>
    <p class="lead"> 
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()">
        {{register}}
      </button>
      <button class="btn btn-info btn-lg">{{learnMore}}</button>
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [valuesFromHome]="values" 
            (cancelRegisterOut)="cancelRegisterMode($event)">
        </app-register>
      </div>
    </div>
  </div>
</div>


<div>
  <table *ngIf="values?.length >= 1">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let value of values">
          <td *ngIf="!!value.name && !!value.id"> {{value.id}} </td>
          <td *ngIf="!!value.name && !!value.id"> {{value.name}} </td>       
      </tr>
    </tbody>
  </table>
</div>
